<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid d-flex">
      <div
        class="row align-items-center justify-content-center flex-fill"
        style="height: 100vh; width: 100vw"
      >
        <div class="card p-0 shadow" style="width: 30rem">
          <img
            src="images/illustration-hero.svg"
            class="card-img-top img-card"
            alt=""
          />
          <div class="card-body mx-2">
            <p class="card-title text-center mt-3">Order Summary</p>
            <p class="card-text mx-5 mt-3">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="container plan-container mt-4 p-4">
              <div class="d-flex">
                <img
                  class="justify-content-start me-3"
                  src="images/icon-music.svg"
                  alt=""
                />
                <div class="justify-content-center">
                  <span class="plan-title">Annual Plan </span><br />
                  <span class="plan-text">$59.99/year</span>
                </div>

                <span id="change" class="flex-fill align-self-center text-end"
                  >Change</span
                >
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <button class="btn shadow-lg mt-4">Proceed to Payment</button>
              </div>
              <div>
                <p class="mt-4 text-center" id="cancel">Cancel Order</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
