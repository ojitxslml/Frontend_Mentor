<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container d-flex" style="height: 100vh; width: 100vw">
      <div class="row justify-content-center align-content-center flex-fill">
        <div
          class="card flex-wrap p-0 border-0 flex-row-reverse"
          style="width: 90%"
        >
          <div class="col-lg-6 col-12 ms-0">
            <div class="filter">
              <img
                src="images/image-header-desktop.jpg"
                alt=""
                class="img-fluid img-desktop"
                style="width: 100%; height: 100%"
              />
              <img
                src="images/image-header-mobile.jpg"
                alt=""
                class="img-fluid img-mobile"
                style="width: 100%; height: 100%"
              />
            </div>
          </div>
          <div class="card-body align-self-center col-md-6 col-12">
            <h1 class="card-title">
              Get <span class="focus">insights</span> that help your business
              grow.
            </h1>
            <p class="card-text mt-4">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="stat row mt-5">
              <div class="col-12 col-md-4">
                <span class="stat-num">10k+</span><br />
                <span class="stat">COMPANIES</span>
              </div>
              <div class="col-12 col-md-4">
                <span class="stat-num">314</span><br />
                <span class="stat">TEMPLATES</span>
              </div>
              <div class="col-12 col-md-4">
                <span class="stat-num">12M+</span><br />
                <span class="stat">QUERIES</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
