<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-banner"></div>
          <div class="div-img">
            <img class="card-userP" src="images/image-victor.jpg" alt="" />
          </div>
          <div class="card-body">
            <div class="card-main">
              <div class="bold">Victor Crest <span> 26</span></div>

              <div class="user-location">London</div>
            </div>
            <div class="user-stats">
              <div class="grid-container">
                <div class="bold">80K</div>
                <div class="bold">803K</div>
                <div class="bold">1.4K</div>
                <div class="stat">Followers</div>
                <div class="stat">Likes</div>
                <div class="stat">Photos</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
