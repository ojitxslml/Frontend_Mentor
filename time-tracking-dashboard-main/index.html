<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main class="container">
      <div class="cards__container">
        <div class="card__profile card">
          <div class="profile__up">
            <div class="img"></div>
            <div class="name">
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <div class="profile__down">
            <span class="daily">Daily</span>
            <span class="weekly selected">Weekly</span>
            <span class="monthly">Monthly</span>
          </div>
        </div>
        <div class="card__work card">
          <div class="work__banner banner"></div>
          <div class="work__stats stats">
            <div class="card-title"><span>Work</span></div>
            <div class="card-options"><span>...</span></div>
            <div class="card-hours"><p>32hrs</p></div>
            <div class="card-previus">
              <span>Last Week - 36hrs</span>
            </div>
          </div>
        </div>
        <div class="card__play card">
          <div class="play__banner banner"></div>
          <div class="play__stats stats">
            <div class="card-title"><span>Play</span></div>
            <div class="card-options"><span>...</span></div>
            <div class="card-hours"><p>10hrs</p></div>
            <div class="card-previus">
              <span>Last Week - 8hrs</span>
            </div>
          </div>
        </div>
        <div class="card__study card">
          <div class="study__banner banner"></div>
          <div class="study__stats stats">
            <div class="card-title"><span>Study</span></div>
            <div class="card-options"><span>...</span></div>
            <div class="card-hours"><p>4hrs</p></div>
            <div class="card-previus">
              <span>Last Week - 7hrs</span>
            </div>
          </div>
        </div>
        <div class="card__exercise card">
          <div class="exercise__banner banner"></div>
          <div class="exercise__stats stats">
            <div class="card-title"><span>Exercise</span></div>
            <div class="card-options"><span>...</span></div>
            <div class="card-hours"><p>4hrs</p></div>
            <div class="card-previus">
              <span>Last Week - 5hrs</span>
            </div>
          </div>
        </div>
        <div class="card__social card">
          <div class="social__banner banner"></div>
          <div class="social__stats stats">
            <div class="card-title"><span>Social</span></div>
            <div class="card-options"><span>...</span></div>
            <div class="card-hours"><p>5hrs</p></div>
            <div class="card-previus">
              <span>Last Week - 10hrs</span>
            </div>
          </div>
        </div>
        <div class="card__self card">
          <div class="self__banner banner"></div>
          <div class="self__stats stats">
            <div class="card-title"><span>Self Care</span></div>
            <div class="card-options"><span>...</span></div>
            <div class="card-hours"><p>2hrs</p></div>
            <div class="card-previus">
              <span>Last Week - 2hrs</span>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
