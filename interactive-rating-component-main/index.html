<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <section class="first-card">
        <div class="main-card">
          <img src="images/icon-star.svg" alt="star-icon" />
          <div class="main-card__header"><h1>How did we do?</h1></div>
          <div class="main-card__body">
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </div>
          <div>
            <div class="main-card__rate">
              <a>1</a>
              <a>2</a>
              <a>3</a>
              <a>4</a>
              <a>5</a>
            </div>
            <br />
            <button id="btn_submit">Submit</button>
          </div>
        </div>
      </section>
      <section class="second-card disable">
        <div class="thanks-card">
          <div class="thanks-card__header">
            <img
              src="images/illustration-thank-you.svg"
              alt="thanks-illustration"
            />
            <div class="thanks-card__rate">
              <p>You selected <span id="rate">1</span> out of 5</p>
            </div>
          </div>
          <div class="thanks-card__body">
            <span class="tittle">Thank you!</span>
            <p>
              We appreciate you taking the time to give a rating. If you ever
              need more support, donâ€™t hesitate to get in touch!
            </p>
          </div>
        </div>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
