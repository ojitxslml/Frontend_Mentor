<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body >
    <main>
    <div class="container-fluid d-flex align-items-center justify-content-center " style="height:100vh">
      <div class="row " style="width: 18rem">
        <div class="col-md-12 col-12 ">
          <div class="card p-3 rounded-3 pb-0">
            <div class="wrap">
              <img src="images/image-equilibrium.jpg" class="card-img-top rounded-3 " alt=""/>
              <div class="boxView">
                <img class="" src="./images/icon-view.svg" alt=""/>
              </div>
            </div>
            <div class="card-body m-0 p-0">
              <p class="card-text mt-3 mb-1 title">Equilibrium #3429</p>
                <span class="text">Our Equilibrium collection promotes balance and calm. </span>

                <div class="d-flex justify-content-between ">
                  <p class="eth mt-3 price"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</p>
                  <p class="mt-3 days"><img src="images/icon-clock.svg" alt=""> 3 days left</p>  
                </div>
              <hr style="height: 2px;color: hsl(215, 32%, 27%) " class="mt-0" />
              <img src="images/image-avatar.png" class="rounded-circle border avatar" alt=""><span class="text">Creation of </span><span class="autor">Jules Wyvern</span>
              </p>
            </div>
          </div>
        </div>
    </div>
    </div>
  </main>
  </body>
</html>
