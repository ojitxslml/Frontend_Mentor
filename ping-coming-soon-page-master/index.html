<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main class="container">
      <div class="logo">
        <img src="images/logo.svg" class="img_logo" alt="" />
      </div>
      <div class="title">
        <h1>We are launching <span class="title_bold"> soon!</span></h1>
      </div>

      <div class="subtitle">
        <h2>Subscribe and get notified</h2>
      </div>
      <div class="form">
        <form action="">
          <input
            type="text"
            class="in_email"
            name="txtEmail"
            id="txtEmail"
            placeholder="Your email address..."
          />
          <button class="btn_notify" id="btnNotify">Notify Me</button>
          <p class="errorMsg">Please provide a valid email address</p>
        </form>
      </div>
      <div class="mainImage">
        <img src="images/illustration-dashboard.png" class="img_main" alt="" />
      </div>

      <div class="socials">
        <a href="#" class="facebook">
          <i class="fa-brands fa-facebook-f"></i
        ></a>
        <a href="#" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" class="instagram">
          <i class="fa-brands fa-instagram"></i
        ></a>
      </div>
      <div class="copy">&copy; Copyright Ping. All rights reserved.</div>
    </main>
    <script
      src="https://kit.fontawesome.com/43af57c251.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
